<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizz</title>
    <link rel="stylesheet" href="./assets/Css/style.css" />
  </head>
  <body>
    <div class="background"></div>

    <audio id="audio" loop autoplay>
      <source
        src="./assets/Images/mugiwara-crew-we-are-one-piece-opening-7-color-coded-lyrics-kanromfr.mp3"
        type="audio/mpeg"
      />
    </audio>

    <main>
      <header>
        <h1><em>Quizz OnePiece</em></h1>
      </header>
      <section id="container_question" class="hide question_block">
        <article id="question">Question</article>
        <article id="container_answer" class="btn-list"></article>
      </section>
      <section id="answerTrueOrFalse" class="answerTrueOrFalse"></section>
      <section id="result">Bravo vous avez terminer le Quizz</section>
      <section class="controls btn_block">
        <button id="btn-start" class="btn_start btn">Commencer le quizz</button>
        <button id="btn-next" class="btn_next btn hide">
          Question suivante
        </button>
      </section>
    </main>
    <script src="./assets/Javascript/questionList.js"></script>
    <script src="./assets/Javascript/file.js"></script>
  </body>
</html>
